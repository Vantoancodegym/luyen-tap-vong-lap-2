<!DOCTYPE html>

<body>
<script>
    let n=parseInt(prompt("nhap so thang"));
    let m=parseInt(prompt("so tien ban dau"));
    let p = 0;
    for (let i=1;i<=n;i++){
        p+=m*1/100;
        m=m+p;
    }
    document.write(p)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dan so HN</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap so nam"));
    let m = 10000000;
    let p = 0;
    for (let i=1;i<=n;i++){
        p+= 10000000*3/100;
        m+=p;
    }
    alert("dan so HN = "+ m)
</script>
</body>
</html>
